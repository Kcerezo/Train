<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <link rel="stylesheet" type="text/css" href="style.css">
  
    <title>Train Station</title>
</head>

<body>
        <div class="container">
                <div class="jumbotron" style="background-color: rgb(105, 46, 3); color: white">
                  <h1 class="text-center">Anytime is Train Time</h1>
                  <h1 class="text-center">Choo Choo. Chee Chee.</h1>
                </div>
        <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title">Current Train Schedule</h3>
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="card mb-4 p-4">
                  <div class="card-body">
                    <h3 class="card-title">Add Train</h3>
                    
                    <form>
                        <div class="form-group row">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
                        <div class="form-group row">
                            <label for="location-input">Destination</label>
                            <input class="form-control" id="location-input" type="text">
                        </div>
                      <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                      </div>
                      <div class="form-group row">
                            <label for="start-input">Frequency (min)</label>
                            <input class="form-control" id="start-input" type="text">
                      </div>
                      <div class="form-group row">
                          <label for="minutes-input">Minutes Away</label>
                          <input class="form-control" id="minutes-input" type="text">
                    </div>
                      <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          <script src="time.js"></script>
  </body>
</html>
